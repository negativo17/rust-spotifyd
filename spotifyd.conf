[global]
# For remote Spotify access
# username = USER
# password = PASS

# alsa, pulseaudio or pipe
backend = pulseaudio

# Name in Spotify Connect, cannot contain spaces:
device_name = spotifyd_ChangeMe

bitrate = 320
cache_path = /var/cache/spotifyd
volume-normalisation = true
# normalisation-pregain = -10
